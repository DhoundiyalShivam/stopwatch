<html>

<head>
    <title>Stopwatch</title>
    <link rel='stylesheet' href='./index.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
  
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div id='circle' class='circle'>
            <p class='time' id='time'>00:00:00:000</p>
        </div>
        <div class='controls'>
            <button>
                <img src='play-button.svg' alt='play' id='playButton' />
                <img src='pause-button.svg' alt='pause' id='pauseButton' />
            </button>
            <button class='buttonReset'>
                <img src='reset-button.svg' alt='reset' id='resetButton'>
            </button>
        </div>
    </div>
    <script src='./index2.js'></script>
</body>

</html>
